<div id="auth">

    <p>Anonymous. Zero mercy.</p>
  </div>
</div>

<!-- CHAT -->
<div id="chatApp">
  <header>
    <span>Anonymo AI</span>
    <button id="logoutBtn">Logout</button>
  </header>

  <div id="messages"></div>

  <div id="inputArea">
    <input id="prompt" placeholder="Type something wildâ€¦">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
